<div class="flex mt-5 mr-5 ml-5 mb-20 overflow-hidden">
    

    <!-- Ligth: Login Form -->
    <div class="w-full p-6 sm:p-8 lg:w-1/2">
        <h2 class="text-5xl text-gray-900 mb-2 text-center font-type-1">
            Seja bem-vindo!
        </h2>
        <p class="text-sm text-gray-900 mb-4 text-center font-type-1">
            Logar
        </p>
        <form action="#" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Email
                </label>
                <input type="email" id="email"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="name@company.com" required />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Password
                </label>
                <input type="password" id="password"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-blue-500 font-type-2 shadow-md"
                    placeholder="••••••••" required />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox"
                        class="h-4 w-4 text-blue-600 border-color rounded focus:ring-blue-500" />
                    <label for="remember" class="ml-2 text-sm text-gray-700 font-type-2">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-color hover:underline font-type-2">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="text-black hover:text-black border-2 border-color focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-4 text-lg px-5 py-2.5 text-center me-2 mb-2 shadow-md font-type-1">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <!-- Rigth: Illustration -->
    <div class="hidden lg:flex lg:w-1/2 bg-blue-100 items-center justify-center">
        <img src="/2385048.jpg"
            alt="Illustration" class=" h-100" />
    </div>
</div>
