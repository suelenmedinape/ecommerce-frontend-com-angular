<div
  *ngIf="produto; else naoEncontrado"
  class="flex flex-col items-center bg-white border border-gray-200 md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 w-full max-w-full h-auto m-8" style="width: 100%;"
>
  <img
    class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    [src]="produto.imagem"
    [alt]="produto.nome"
  >
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-black-900 dark:text-black">{{ produto.nome }}</h5>
    <p class="mb-3 font-normal text-black-700 dark:text-black-400"> {{ produto.desc }}</p>
    <p>Avaliação: {{ produto.avaliacao }}</p>
    <p class="mb-3 font-normal text-black-700 dark:text-black-400">Preço: {{ produto.preco | currency:'BRL':'symbol':'1.2-2' }}</p>
  </div>
</div>

  <ng-template #naoEncontrado>
    <p>Produto não encontrado.</p>
  </ng-template>
