<div class="flex min-h-screen">
    <!-- Esquerda: Formulário de Registro -->
    <div class="w-full lg:w-1/2 p-6 sm:p-8 overflow-y-auto">
        <h2 class="text-5xl text-gray-900 text-center font-type-1 mt-4">Crie sua conta</h2>
        <p class="text-sm text-gray-900 mb-4 text-center font-type-1">
            Registre-se
        </p>
        <form action="#" class="space-y-6">
            <!-- Nome -->
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Nome completo
                </label>
                <input type="text" id="name"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="Seu nome" required />
            </div>

            <!-- CPF e Telefone -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- CPF -->
                <div>
                    <label for="cpf" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                        CPF
                    </label>
                    <input type="text" id="cpf"
                        class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                        placeholder="000.000.000-00" required />
                </div>
                <!-- Telefone -->
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                        Telefone
                    </label>
                    <input type="tel" id="phone"
                        class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                        placeholder="(00) 00000-0000" required />
                </div>
            </div>

            <!-- E-mail -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    E-mail
                </label>
                <input type="email" id="email"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="seu@email.com" required />
            </div>

            <!-- Senha -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Senha
                </label>
                <input type="password" id="password"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="••••••••" required />
            </div>

            <!-- Rua -->
            <div>
                <label for="street" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Rua
                </label>
                <input type="text" id="street"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="Nome da rua" required />
            </div>

            <!-- Número, Bairro e Estado -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Número -->
                <div>
                    <label for="number" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                        Número
                    </label>
                    <input type="text" id="number"
                        class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                        placeholder="Número" required />
                </div>
                <!-- Bairro -->
                <div>
                    <label for="neighborhood" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                        Bairro
                    </label>
                    <input type="text" id="neighborhood"
                        class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                        placeholder="Nome do bairro" required />
                </div>
                <!-- Estado -->
                <div>
                    <label for="state" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                        Estado
                    </label>
                    <select id="state"
                        class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                        required>
                        <option value="">Selecione um estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="BA">Bahia</option>
                        <!-- Adicione mais estados aqui -->
                    </select>
                </div>
            </div>

            <!-- Cidade -->
            <div>
                <label for="city" class="block mb-2 text-sm font-medium text-gray-700 font-type-2">
                    Cidade
                </label>
                <input type="text" id="city"
                    class="w-full p-2 border-color rounded-4 focus:ring-blue-500 focus:border-green font-type-2 shadow-md"
                    placeholder="Nome da cidade" required />
            </div>

            <!-- Botão de Registro -->
            <div class="flex justify-center">
                <button type="submit"
                    class="text-black hover:text-black border-2 border-color focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-4 text-lg px-5 py-2.5 text-center me-2 mb-2 shadow-md font-type-1">
                    Criar Conta
                </button>
            </div>

            <!-- Já tem conta? -->
            <p class="text-sm text-gray-600 text-center mt-4">
                Já tem uma conta?
                <a href="#" class="text-blue-600 hover:underline text-color">Entrar</a>
            </p>
        </form>
    </div>

    <!-- Direita: Imagem fixa -->
    <div class="hidden lg:flex lg:w-1/2 items-center justify-center sticky top-0 h-screen">
        <img src="/8985.png" alt="Ilustração" class="w-3/4 h-auto" />
    </div>
</div>
